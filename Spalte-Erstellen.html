<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spalten-Erstellen</title>
    <link rel="stylesheet" href="public/Style.css">
    <link href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark mb-1 mt-1 ps-5">
            <a class="navbar-brand" href="Startseite.html">
                <img src="public/Material/Logo.svg" alt="Logo" width="150" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Startseite.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Boards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Spalten.html">Spalten</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Spalte erstellen</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 row">
                        <label for="spaltenbezeichnung" class="col-sm-2 col-form-label text-sm-start">Spaltenbezeichnung</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="spaltenbezeichnung" name="spaltenbezeichnung" placeholder="Bezeichnung für die Spalte" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="spaltenbeschreibung" class="col-sm-2 col-form-label text-sm-start">Spaltenbeschreibung</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="spaltenbeschreibung" name="spaltenbeschreibung"  placeholder="Beschreibung der Spalte" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="sortid" class="col-sm-2 col-form-label text-sm-start">Sortid</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sortid" name="sortid"  placeholder="Sortid angeben" required>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="board" class="col-sm-2 col-form-label text-sm-start">Board auswählen</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="board" name="board">
                                <option value="board1">Allgemeine Tools</option>
                                <option value="board2">Spaß Tools</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <div class="col-sm-10 offset-sm-0">
                            <button type="submit" class="btn btn-success btn-sm">Speichern</button>
                            <button type="button" class="btn btn-secondary btn-sm">Abbrechen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid mb-3 mt-3 d-flex flex-wrap justify-content-between">
            <span class="footer-text">
                © 2023 Meine Webseite
            </span>
            <span class="footer-text">
                <a class="footer-link" href="#">Impressum</a>
                <a class="footer-link ms-1" href="#">AGB</a>
                <a class="footer-link ms-1" href="#">Datenschutz</a>
            </span>
        </div>
    </footer>
    <script src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/26d48bf35d.js" crossorigin="anonymous"></script>
</body>
</html>
